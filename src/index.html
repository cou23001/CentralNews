<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central News</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- burger menu icon -->
        <div id="burgerMenu" class="burger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="header-content">
            <h1>Central News - Top Headlines</h1>
            <div id="formContainer"></div>
        </div>
    </header>

    <div id="preferencesModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>User Preferences</h2>
            <form id="preferencesForm">
                <label for="category" class="category-label">Select categories to display:</label>
                <div id="categoryCheckboxes" class="category-container">
                </div>
                <div class="button-container">
                    <button type="submit">Save</button>
                    <button type="button" id="closePreferences">Close</button>
                </div>
            </form>
        </div>
    </div>
    
    <ul id="newsList"></ul>
    <footer>
        <p>&copy; 2024 Central News. All rights reserved.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
